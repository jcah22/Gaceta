<meta charset="UTF-8">
<section th:fragment="mi-carrusel" xmlns:th="http://www.thymeleaf.org">
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
			<li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
			
		</ol>
		<div class="carousel-inner">
			<div class="carousel-item active position-relative">
				<img class="d-block w-100 " th:src="@{/img/papa.png} " alt="First slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" th:src="@{/img/uno.png}" alt="four slide">
			</div>
			
			<div class="carousel-item">
				<img class="d-block w-100 " th:src="@{/img/banner1.png}" alt="Second slide">


			</div>
			<div class="carousel-item">
				<img class="d-block w-100" th:src="@{/img/dos.png}" alt="four slide">
			</div>
			
			<div class="carousel-item">
				<img class="d-block w-100" th:src="@{/img/banner2.png}" alt="Third slide">
			</div>
			<div class="carousel-item">
				<img class="d-block w-100" th:src="@{/img/tripas.jpg}" alt="four slide">
			</div>
			
			
		</div>
		<a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev"> <span
				class="carousel-control-prev-icon" aria-hidden="true"></span> <span class="sr-only">Previous</span>
		</a> <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next"> <span
				class="carousel-control-next-icon" aria-hidden="true"></span> <span class="sr-only">Next</span>
		</a>

	</div>

</section>
