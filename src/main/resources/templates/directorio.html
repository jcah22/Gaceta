	<div class="container-fluid mt-2">


		<div class="row row-cols-1 row-cols-lg-4 text-justify">
			<div class="col mb-4" th:each=" u: ${usuarios}">

				<div class="card border-dark bg-light text-center rounded ">

					<img class="img-card img-fluid rounded" th:alt="${u.foto}" th:src="@{'/uploads/' + ${u.foto}}">
					<div>
						<i class="fa fa-user"></i> <label class="font-weight-bold font-italic"
							th:text="${u.nombre}+ ' ' + ${u.apellido_paterno} + ' ' + ${u.apellido_materno}"></label>
					</div>
					<div>

						<!--

						<i class="fa fa-envelope"></i> <label class="card-title text-justify"
							th:text="${u.correo}"></label>

						-->

						<i class="fa fa-envelope"></i> <label class="card-title text-justify" ><a th:href="@{mailto:{to}(to=${u.correo})}" th:text="${u.correo}" ></a> </label>


						<br>

						<i class="fa fa-phone" th:text="' : '"></i><label class="card-text" th:text="${u.telefono}"> </label> <br> <i
							class="fa fa-external-link-square" aria-hidden="true"></i> <label class="card-text"
							th:text="'Extension: '+${u.extension}"></label>

					</div>

					<div class="card-footer border-primary">
						<label class="card-text font-weight-bold" th:text="${u.area.nombre_area}"></label>
					</div>
				</div>
			</div>

		</div>
